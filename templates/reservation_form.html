<!DOCTYPE html>
<html>
<head>
    <title>Nopalito</title>
    <link rel="icon" href = '../static/images/n-logo.png'>
</head>
<body>

    <div class = 'a'>
        <!-- button for home page -->
        <div class = 'buttond'>
            <button class = 'button font_logo' ><a href="{{ url_for('index') }}"> HOME </a></button>
        </div>
        <!-- button for menu page -->
       <div class = 'buttona'>
            <button class = 'button font_logo' ><a href="{{ url_for('menu') }}"> MENU </a></button>
       </div>
       
       <!-- button for contact page -->
       <div class = buttonc>
            <button class = 'button font_logo'> <a href="{{ url_for('contact') }}"> CONTACT </a> </button>
       </div>
       <div class = buttone>
        <button class = 'button font_logo'> <a href="{{ url_for('reservation_form') }}"> BOOK </a> </button>
      </div>

    <div>
    <h1>Restaurant Reservation</h1>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="party_size">Party Size:</label>
        <input type="number" id="party_size" name="party_size" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="special_requests">Special Requests:</label><br>
        <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
